<!DOCTYPE html>
<html>

<head>
  <title>Hewan & Suara</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <style>
    .flex-container {
      display: flex;
      background-color: DodgerBlue;
    }

    .flex-container>div {
      background-color: #f1f1f1;
      margin: 10px;
      padding: 20px;
      font-size: 30px;
    }
  </style>

</head>

<body>
  <div class="accordion" id="accordionExample">
    <div class="accordion-item">
      <h2 class="accordion-header" id="headingOne">
        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne"
          aria-expanded="true" aria-controls="collapseOne">
          Hewan Unggas
        </button>
      </h2>
      <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne"
        data-bs-parent="#accordionExample">
        <div class="accordion-body">
          <div class="flex-container">
            <div class="hewan-item" data-nama="Burung Hantu" data-gambar="hantu.jpg" data-audio="hantu.ogg">Burung Hantu</div>
            <div class="hewan-item " data-nama="Ayam" data-gambar="ayam.jpg" data-audio="ayam.ogg" >Ayam</div>
            <div class="hewan-item" data-nama="Burung Garuda" data-gambar="garuda.jpg" data-audio="garuda.ogg">Burung Garuda</div>
            <div class="hewan-item" data-nama="Burung Puyuh" data-gambar="puyuh.jpg" data-audio="puyuh.ogg">Burung Puyuh</div>
          </div>
        </div>
      </div>
    </div>
    
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
    crossorigin="anonymous"></script>

  <script src="https://code.jquery.com/jquery-3.6.1.min.js"
    integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script>
      $(function(){
        $(".hewan-item").click(function () {
          let gambar = $(this).data('gambar');
                $(this).css({
                    background: `url(${gambar})`,
                    color:'transparent'
                });
                
            });
            $(".hewan-item").click(function () {
              // $('.audio2')[0].pause();
              // $('audio')[0].load();
              let audio = $(this).data('audio');
                $("<audio class='audio2'></audio>").attr({
                    'src': `${audio}`,
                    'volume': 0.4,
                    'autoplay': 'autoplay'
                }).appendTo("div");
                $('.audio2')[0].pause();
                $('audio')[0].load();
            });
      })
    </script>
